            <div class="col">Find the Greatest of 2 numbers</div>
            <div class="col">
                <input type="number" name="num1" id="num3" placeholder="Number 1" class="form-control" /><br>
                <input type="number" name="num2" id="num4" placeholder="Number 2" class="form-control" /><br>

                <button class="btn btn-primary" onclick="findGreatestNumber()">Check Greatest Number</button>
                <p id="grtResult"></p>

                <script>

                    function findGreatestNumber() {
                        let num1 = Number(document.getElementById('num3').value);
                        let num2 = Number(document.getElementById('num4').value);
                        let result = "";

                        // Compare the numbers and determine the greatest
                        if (num1 > num2) {
                            result = num1 + " is the greatest number.";
                        } else if (num2 > num1) {
                            result = num2 + " is the greatest number.";
                        } else {
                            result = "Both numbers are equal.";
                        }

                        // Display the result
                        document.getElementById("grtResult").innerText = result;

                    }

                </script>
            </div>
        </div>

                    class="form-control" /><br>
                <button class="btn btn-warning" onclick="applyDiscount()">Calculate Final Amount</button>
                <p id="disCountResult"></p>
                <script>
                    function applyDiscount() {
                        let billAmt = Number(document.getElementById('billAmount').value);
                        let result = "";
                        if (billAmt > 1000) {
                            let discount = billAmt / 10;
                            /*
                            Rs.100  10%  10Rs
                            100/10 = 10Rs
        
                            Rs.200 10% 20Rs
                            200/10 = 20Rs
        
                            Rs.351 10% 35Rs
                            351/10 = 35Rs
                            */
                            result = "Bill Amount is " + (billAmt - discount);
                        } else {
                            result = "Bill Amount is " + billAmt;
                        }
                        document.getElementById('disCountResult').innerHTML = result;
                    }
                </script>

                    function checkDigitNum() {
                        let digitNumber = Number(document.getElementById('digitNumber').value);
                        let result = "";
                        if (digitNumber >= 10 && digitNumber <= 99) {
                            let tens = (digitNumber / 10);  // Get the tens digit
                            let ones = digitNumber % 10;

                            // Sum the digits
                            let sum = tens + ones;


                            // If the sum is greater than 9, reduce it to a single digit
                            while (sum >= 10) {
                                let sumString = sum.toString();
                                sum = 0;
                                // Sum the digits of the new number until it's a single digit

                                    sum += parseInt(digit);
                                }
                            }

                            /*

                            result = ("The single digit result is: " + sum);
