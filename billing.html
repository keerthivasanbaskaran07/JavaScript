        <button class="btn btn-warning " onclick="checkGrade()">Check</button>
        <p id="gradeResult"></p>
        <script>
          function conditionsEx() {

            let mark  = Number(document.getElementById('grdMark').value);
            let result = "";
            // + - * / % > < >= <= == != && || !
            if (mark >= 90) {
              if (mark >= 90)
                result = "A+";
              else
                result = "A";
            } else if (mark >= 80) {
              result = "B";
            } else if (mark >= 70) {
              result = "C";
            } else if (mark >= 60) {
              result = "D";
            } else {
              result = "Fail ";
            }
            document.getElementById('gradeResult').innerHTML = result;
          }
