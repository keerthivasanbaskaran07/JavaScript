<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container mt-4">

        <div class="row mt-4">
            <h2>Home Products</h2>
            <div class="row mt-4">
                <div class="col">
                    <div id="lightDiv"></div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div id="fan1Div"></div>
                </div>
                <div class="col">
                    <div id="fan2Div"></div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div id="tvDiv"></div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div id="mainLine"></div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col"><button type="button" class="btn btn-primary" onclick="lightSwitch()">Light</button></div>
            <div class="col"><button type="button" class="btn btn-primary" onclick="fanSwitch1()">Fan 1</button></div>
            <div class="col"><button type="button" class="btn btn-primary" onclick="fanSwitch2()">Fan 2</button></div>
            <div class="col"><button type="button" class="btn btn-primary" onclick="tvSwitch()">TV</button></div>
            <div class="col"> <button type="button" class="btn btn-warning" onclick="mainSwitch()">MainLine</button>
            </div>
        </div>
    </div>
    <script>
        var light;
        var fan1;
        var fan2;
        var tv;
        var main;
        var isLightOn = false;
        var isFan1On = false;
        var isFan2On = false;
        var isTvOn = false;
        var isMainSwitchOn = false;
        function getInputs() {
            light = document.getElementById('lightDiv');
            fan1 = document.getElementById('fan1Div');
            fan2 = document.getElementById('fan2Div');
            tv = document.getElementById('tvDiv');
            main = document.getElementById('mainLine');
            mainSwitch();
        }
        getInputs();
        function lightSwitch() {
                if (isLightOn) {
                    light.style.backgroundColor = "grey";
                    isLightOn = false;
                } else {
                    light.style.backgroundColor = "green";
                    isLightOn = true;
                }
        

        }

        function fanSwitch1() {
            if (isFan1On) {
                fan1.style.backgroundColor = "red";
                isFan1On = false;
            } else {
                fan1.style.backgroundColor = "blue";
                isFan1On = true;
            }

        }

        function fanSwitch2() {
            if (isFan2On) {
                fan2.style.backgroundColor = "red";
                isFan2On = false;
            } else {
                fan2.style.backgroundColor = "blue";
                isFan2On = true;
            }

        }

        function tvSwitch() {
            if (isTvOn) {
                tv.style.backgroundColor = "grey";
                isTvOn = false;
            } else {
                tv.style.backgroundColor = "indigo";
                isTvOn = true;
            }

        }

        function mainSwitch() {

            if(isMainSwitchOn){
                isMainSwitchOn = false;
                main.style.backgroundColor = "red";
                
                tv.style.backgroundColor = "grey";
                fan1.style.backgroundColor = "red";
                fan2.style.backgroundColor = "red";
                light.style.backgroundColor = "grey";
                



            }else{
                isMainSwitchOn = true;
                main.style.backgroundColor = "green";
                isTvOn = !isTvOn;
                isFan1On = !isFan1On;
                isFan2On = !isFan2On;
                isLightOn =!isLightOn;
                tvSwitch();
                fanSwitch1();
                fanSwitch2();
                lightSwitch();
            }
            // if (isMainSwitchOn) {
            //      if (isLightOn) 
            //         isLightOn = false;
            //      else
            //      isLightOn = true;

            //      if (isFan1On) 
            //      isFan1On = false;
            //      else
            //      isFan1On = true; 

            //      if (isFan2On) 
            //      isFan2On = false;
            //      else
            //      isFan2On = true; 
            //      if (isTvOn) 
            //      isTvOn = false;
            //      else
            //      isTvOn = true; 
                

            // }
            // else {
            //     isFan1On = true;
            //     isFan2On = true;
            //     isTvOn = true;
            //     isLightOn = true;


            // }
        }

    </script>
    <style>
        #lightDiv {
            width: 200px;
            height: 20px;
            background-color: grey;
        }

        #fan1Div,
        #fan2Div {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: red;
            border: 10px dashed black;
        }

        #tvDiv {
            width: 200px;
            height: 150px;
            background-color: grey;
            border: 5px solid black;
        }
        #mainLine{
            width:100px;
            height: 100px;
            background-color: red;
        }

    </style>
</body>

</html>
